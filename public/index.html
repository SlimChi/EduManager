<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Web site created using create-react-app"/>

    <!-- CSP mise à jour -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
           connect-src 'self' https://api.deepseek.com https://deepseek-api.p.rapidapi.com;
           script-src 'self' https://www.numworks.com 'unsafe-inline' 'unsafe-eval';
           frame-src 'self' https://www.numworks.com;
           style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
           font-src 'self' data: https://fonts.gstatic.com;
           img-src 'self' data: blob:;
           manifest-src 'self';
           worker-src 'self' blob:;">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <!-- Supprimer une des deux déclarations du manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>

    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@400;600;700&display=swap"
          rel="stylesheet">

    <title>React App</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
